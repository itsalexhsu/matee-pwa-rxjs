<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <p><strong>Select Size</strong></p>
    <mat-chip-list>
      <mat-chip
        (click)='onChipClick(variant, index)'
        *ngFor="let variant of product.variants; let index = index"
        [selected]="index === selectedIndex">
          {{variant.title}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
