<mat-card class="mat-elevation-z0">
  <mat-card-subtitle>Brewing Guide</mat-card-subtitle>
  <mat-grid-list cols="2" rowHeight="50px">
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
      <p>{{product.SteepTime}} min</p>
    </mat-grid-tile>
    <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
      <p>{{product.WaterTemp}} F</p>
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
<mat-divider></mat-divider>
