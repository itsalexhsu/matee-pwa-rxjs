<app-product-card
  (addToCart)='onAddToCart($event)'
  (toggleFavorite)='onToggleFavorite($event)'
  [title]=' this.productDetails.title ? this.productDetails.title : "Loading..." '
  [description]='this.productDetails.description'
  [image]='this.productDetails.image'
  [altText]='this.productDetails.altText'
  [id]='this.productDetails.id'
  [showAddToCart]='true'
  [showFavorite]='true'>
</app-product-card>
