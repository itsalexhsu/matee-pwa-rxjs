<mat-card class="mat-elevation-z0">
  <mat-card-content>
    <p><strong>Select Size</strong></p>
    <mat-chip-list>
      <mat-chip
        (click)='onChipClick(variant)'
        *ngFor="let variant of blend.variants; let index = index"
        [selected]="index === 0">
          {{variant.title}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
<mat-divider></mat-divider>
