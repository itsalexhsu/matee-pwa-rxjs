<div class="cart">
  <div class="header">
    <mat-toolbar>
      <span></span>
      <span>Review Order</span>
      <span>
        <button
          mat-icon-button
          [routerLink]="['/']">
          <mat-icon>close</mat-icon>
        </button>
      </span>
    </mat-toolbar>
  </div>

  <app-cart-items
    *ngFor="let lineItem of lineItems$ | async"
    [lineItem]='lineItem'>
  </app-cart-items>

  <mat-card class="mat-elevation-z0">
    <button
      mat-button color="primary"
      [routerLink]="['/products']">
      Add more items
    </button>
  </mat-card>

</div>
