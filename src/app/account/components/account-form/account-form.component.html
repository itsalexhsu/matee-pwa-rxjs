<h3 mat-subheader>Account</h3>
  <form [formGroup]="form" class="list" (ngSubmit)='submit()' *ngIf='user'>
    <mat-list-item>
      <mat-form-field>
        <input matInput
        formControlName="name"
        name="name"
        placeholder="Name">
      </mat-form-field>
    </mat-list-item><br>
    <mat-list-item>
      <mat-form-field>
        <input matInput
        formControlName="email"
        name="email"
        placeholder="Email Address">
      </mat-form-field><br>
    </mat-list-item>
    <mat-divider></mat-divider>
    <h3 mat-subheader>Development</h3>
    <mat-list-item>
      <mat-form-field>
        <input matInput
        formControlName="userId"
        name="userId"
        placeholder="User ID">
      </mat-form-field>
    </mat-list-item><br>
  </form>
