<form class="list" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <span matPrefix>+1 &nbsp;</span>
    <input
      matInput
      name="phoneNumber"
      formControlName="phoneNumber"
      placeholder="Phone Number"
      required
      type="tel"
      minlength="10">
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="mat-elevation-z0"
    [disabled]='!form.valid'
    type="submit">
    Next
  </button>
</form>
