<app-signup-layout>
  <mat-card class="mat-elevation-z0">
    <h1>My Journal</h1>
    <p>Sign up to store up to any number of entries and to synch entries across all your devices.</p>
    <h3>Start by entering your email address</h3>
    <app-email-form (submitted)='signup($event)'></app-email-form>
  </mat-card>
</app-signup-layout>
